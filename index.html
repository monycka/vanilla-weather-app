<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Felipa&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>

  <body>
    <div class="class-container">

      <div class="container">
        <div class="card search-form">
            <form class="search-form" id="search-input">
                <div class="row">
                    <div class="col-6 search-input">
                        <input type="search" placeholder="Type a city..." class="form-control" id="searching" autofocus="on"
                            autocomplete="off" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="SEARCH" class="form-control btn btn-info" id="search" />
                    </div>
                    <div class="col-3">
                        <input type="submit" Value="Current Location" class="form-control btn btn-success" id="user-location"/>
                    </div>
                </div>
            </form>
        </div>
      </div>
  
  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-5" id="left-side">
        <div class="current-place">
          <span class="card-text current-place">
            <span id="current-city"></span>
            <br />
            <span id="current-date"></span>
            <br />
            <span id="current-time"></span>
        </span>
        <br>
        <div class="temperature" id="temperature">
          <span class="current-temperature" id="current-temperature"></span>
                  <span id="units"></span>
                  <span>
                    째F 
                </span>
              </div>
        </div>
      </div>
      <div class="col-5 right" id="right-side">
        <div class="card-body">
          <div class="daily">
            <span>
              Today:
          </span>
          <span id="weather-description"></span> 
          <br />
          <span>
              Feels like:
          </span>
          <span id="feels-like"></span>
          <span>
              째F 
          </span>
          <br>
          <span>
              High:
          </span>
          <span id="daily-high"></span>
          <span>
              째F
          </span>
          <br>
          <span>
              Low:
          </span>
          <span id="daily-low"></span>
          <span>
              째F
          </span>
          <br>
          </div>
        </div>
  <div class="card-body">
    <div class="chance">
      <span>
        Humidity:
    </span>
    <span id="humidity"></span>
    <span>
        %
    </span>
    <br>
    <span>
        Wind speed:
    </span>
    <span id="wind-speed"></span>
    <span>
        mph
    </span>
    </div>
      </div>
    </div>
    <div class="col-1"></div>
    </div>
  </div>
  
  <footer>
    <a href="https://github.com/monycka/vanilla-weather-app">Open-source code</a>
    by Monica Colorado
  </footer>
  <script src="src/index.js"></script>
    </div>
  </body>
</html>
